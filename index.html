<!DOCTYPE html>

<html>

<head>
    <title>Code School!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="_js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="_css/main.css">
</head>

<body ng-app="schoolApp" ng-controller="schoolController as schoolCtrl">

    <div id="mainContent">
        <h1>Code School!</h1>
        <h2>Javascript Roadtrip part 2</h2>
        <span ng-repeat="thing in oData">
            <h3>Part {{thing.id}} - {{thing.subject}}</h3>
<!--        <pre>{{thing.data}}</pre>-->
<iframe src="{{thing.file}}" width="auto" height="auto" frameborder="1"></iframe>
        </span>

    </div>
</body>

</html>
